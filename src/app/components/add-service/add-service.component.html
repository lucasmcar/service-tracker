<mat-toolbar color="primary">
    <button mat-icon-button routerLink="/service-list"><mat-icon>arrow_back</mat-icon></button>
    <span>Adicionar um serviço</span>
</mat-toolbar>

<div class="flex">
  <mat-card>
      <mat-toolbar>Serviço</mat-toolbar> 
      <mat-card-content>
        <form [formGroup]="formAddService" (ngSubmit)="onAddService()" style="display: flex; flex-direction: column; padding: 16px;">
  
          <mat-form-field>
            <mat-label>Nome do Serviço</mat-label>
            <input matInput formControlName="service" required>
          </mat-form-field>
  
          <mat-form-field>
              <mat-label>Código</mat-label>
              <input matInput formControlName="code" required>
          </mat-form-field>
  
          <mat-form-field>
              <mat-label>Descrição</mat-label>
              <input matInput formControlName="description" required>
          </mat-form-field>
  
          <div formArrayName="steps">
            <div *ngFor="let etapa of steps.controls; let i = index" [formGroupName]="i">
              <mat-form-field>
                <mat-label>Nome da Etapa</mat-label>
                <input matInput formControlName="name" required>
              </mat-form-field>
              <mat-checkbox formControlName="complete">Concluída</mat-checkbox>
              <button mat-icon-button color="warn" (click)="removeStep(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
  
          <button mat-button color="primary" type="button" (click)="addSteps()">Adicionar Etapa</button>
  
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit">Salvar Serviço</button>
            <button mat-raised-button type="button" (click)="formAddService.reset()">Limpar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
