<mat-toolbar>
    <span>Service Track</span>
    <span class="spacer"></span>

    <button mat-button routerLink="/register">Cadastre-se</button>

</mat-toolbar>
<div class="flex">

    <mat-card appearance="outlined">
        <mat-toolbar color="primary">Login Administrador</mat-toolbar>
        <form [formGroup]="form" (ngSubmit)="login()" style="display: flex; flex-direction: column; padding: 16px;">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="exemplo@provedor.com">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input formControlName="password" matInput [type]="hide() ? 'password' : 'text'" />
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-flat-button>
                Acessar
            </button>
        </form>
    </mat-card>
</div>
